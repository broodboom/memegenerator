<div class="container">
  <div>
    <h1 style="color:red;" *ngIf="!allowedToMakeMemes">You made too many memes today for your points. Please wait till tommorow with making the meme.</h1>
  </div>

  <form>
    <input type="text" id="title" placeholder="Text for Image" />
    <input type="text" id="inp" placeholder="Title for image" />
   <input type="text" id="description" [(ngModel)]="description" name="description" placeholder="Description for image" *ngIf="allowedToAddDescription">
    <input type="file" id="imageLoader" name="imageLoader" />
  </form>

  <form>
    <input
      #tagInput
      nbInput
      type="text"
      id="tag"
      (input)="tagOnChange()"
      placeholder="Enter tag"
      [nbAutocomplete]="tagAuto"
      autocomplete="off"
      class="tagInput"
    />
    <nb-autocomplete #tagAuto (selectedChange)="tagOnSelectionChange($event)">
      <nb-option
        *ngFor="let tagOption of tagFilteredOptions$ | async"
        [value]="tagOption"
      >
        {{ tagOption }}
      </nb-option>
    </nb-autocomplete>
    <button class="add-tag-button">Add tag</button>
  </form>

  <form>
    <nb-select
      id="category"
      placeholder="Select Category"
      class="categoryInput"
    >
      <nb-option
        *ngFor="let categoryOption of categoryFilteredOptions$ | async"
        [value]="categoryOption"
      >
        {{ categoryOption }}
      </nb-option>
    </nb-select>
    <button class="add-category-button">Add category</button>
  </form>

  <canvas id="canvas" class="canvas_image"> </canvas>
  <button class="save-button" [disabled]="!allowedToMakeMemes">Save button</button>
</div>
